{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование продукта | {{ product.name }}</h1>
    <div class="card-body">
        <form action="{% url 'admin_staff:admin_products_update' product.id %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'adminapp/product-fields.html' %}
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <a href="{% url 'admin_staff:admin_products_remove' product.id %}"
                   class="btn btn-danger btn-block">Удалить</a>
            </div>
        </div>
    </div>
{% endblock %}
